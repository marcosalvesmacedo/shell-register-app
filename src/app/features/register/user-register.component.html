<div class="container">
  <div class="row">
    {{labels.SCREEN_TITLE}}
  </div>

  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="registerFacade.onRegisterSubmit()"
            #form="ngForm"
            [formGroup]="registerFacade.loginForm()">
   
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>{{labels.FORM_NAME}}</mat-label>
                    <input
                      matInput
                      type="text"
                      name="name"
                      id="name"
                      formControlName="name"/>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>{{labels.FORM_EMAIL}}</mat-label>
                    <input
                      matInput
                      type="email"
                      name="email"
                      id="email"
                      formControlName="email"/>
                </mat-form-field>
            </div>
        </div>

        <div class="row">   
            <div class="col-md-12">
                <button 
                    type="submit"
                    mat-raised-button
                    color="primary"
                    [disabled]="form.form.invalid">
                    {{labels.FORM_BUTTON}}
                </button>
            </div>
        </div>

      </form>
    </div>
  </div>
</div>
