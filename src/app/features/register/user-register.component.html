<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <h3>{{labels.SCREEN_TITLE}}</h3>
    </div>
  </div>

  <hr />
  
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <span>{{labels.SCREEN_SUBTITLE}}</span>
    </div>
  </div>
  
  <br />
  
  <div class="row">
    <div class="offset-md-4 col-md-6">
      <form (ngSubmit)="registerFacade.onRegisterSubmit()"
            #form="ngForm"
            [formGroup]="registerFacade.form"
            class="register__form">
   
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="register__form__field">
                    <mat-label>{{labels.FORM_NAME}}</mat-label>
                    <input
                      matInput
                      type="text"
                      name="name"
                      id="name"
                      formControlName="name"/>
                      <mat-error>{{labels.FORM_NAME_ERROR}}</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="register__form__field">
                    <mat-label>{{labels.FORM_EMAIL}}</mat-label>
                    <input
                      matInput
                      type="email"
                      name="email"
                      id="email"
                      formControlName="email"/>
                      <mat-error>{{labels.FORM_EMAIL_ERROR}}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <br />
        <div class="row">   
            <div class="col-md-12">
                <button 
                    type="submit"
                    mat-raised-button
                    color="primary"
                    [disabled]="form.invalid">
                    {{labels.FORM_BUTTON}}
                </button>
            </div>
        </div>

      </form>
    </div>
  </div>
</div>
