<div class="generic__modal__error__background" 
     *ngIf="(_activeGenericModalError | async)">
  <div class="generic__modal__error__content">
      <div class="header text-center">
           
        <svg xmlns="http://www.w3.org/2000/svg"
          width="48px"
          height="48px"
          viewBox="0 -960 960 960"
          fill="#FF0000">

        </svg>

      </div>

      <div class="body text-center">
          <h3>Atenção</h3>
          <h5>Por algum motivo nosso sistema não está funcionando como deveria. Contate nosso administrador.</h5>
      </div>

      <div class="footer text-center">
         <button 
              type="button"
              mat-raised-button
              color="primary"
              (click)="closeModal()">
              Fechar
          </button>
      </div>

  </div>
</div>
